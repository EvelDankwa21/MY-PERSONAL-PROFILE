<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Evelyn Asante Dankwa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .page-container {
      display: flex;
      min-height: 100vh;
    }

    .contact-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .contact-image-container {
      flex: 1;
      position: relative;
      background-color: #f5f5f5;
    }

    .contact-image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .page-container {
        flex-direction: column;
      }

      .contact-image-container {
        height: 50vh;
      }

      nav {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- Left side - Contact content -->
    <div class="contact-content">
      <nav>
        <div class="logo">Evel</div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>

      <section class="section contact-minimal">
        <h2 class="section-title">CONTACT</h2>
        <p>Email: <a href="evelynasante.me@gmail.com">evelynasante.me@gmail.com</a></p>
        <p>Follow: 
          <a href="https://www.instagram.com/evelynasantedankwa_?igsh=MTZxd2c0cHBwYmozbg%3D%3D&utm_source=qr">Instagram</a> / 
          <a href="https://www.linkedin.com/in/evel-asante-dankwa-b21790335?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app">LinkedIn</a> / 
          <a href="https://github.com/EvelDankwa21">GitHub</a>
        </p>
        <form id="contact-form" class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </section>
    </div>

    <!-- Right side - Full-height image -->
    <div class="contact-image-container">
      <img src="Untitled%20design.jpg" alt="Evelyn Asante Dankwa">
    </div>
  </div>
</body>
</html>
